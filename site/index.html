<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav id="header-nav" class="navbar navbar-expand-lg navbar-dark bg-transparent" >
            <div class="container-fluid">
                
                <a class="navbar-brand" href="index.html">
                    <!-- <img src="css/logo-img.jpg" alt="Logo" id="navbar-logo"> -->
                    <h1 class="navbar-text">Rover</h1>
                    <!-- Dropdown menu structure -->

                </a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Mission
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Test</a></li>
                        <li><a class="dropdown-item" href="#">Target</a></li>
                        <li><a class="dropdown-item" href="#">Probe</a></li>
                    </ul>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsed-nav" aria-controls="collapsed-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsed-nav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="menu-categories.html">
                                <span class="material-symbols-outlined">apps</span><br class="hidden-xs">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="material-symbols-outlined">arrow_downward</span><br class="hidden-xs">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="material-symbols-outlined">robot</span><br class="hidden-xs">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 card bg-transparent">
                <div class="left">left</div>
                <button id="toggleButton" class="start" onclick="toggleButton()">Start</button>
            </div>
            <div class="col-6 card bg-transparent">
                <div class="upper">
                    <div class="upper-frames">
                        <video autoplay loop muted href="index.html">
                            <source src="css/Mars1.mp4" type="video/mp4"></video>
                        <video autoplay loop muted href="index.html">
                            <source src="css/Mars2.mp4" type="video/mp4"></video>
                        <video autoplay loop muted href="index.html">
                            <source src="css/Mars3.mp4" type="video/mp4"></video>
                    </div>                    
                </div>
                <div class="middle-frame">   
                    <video autoplay loop muted>
                        <source src="css/Mars1.mp4" type="video/mp4"></video>    
                </div>
                
                <div class="bottom">middle</div>
            </div>
            <div class="col-3 card bg-transparent">
                <div class="right">right</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
