<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character set for the document -->
    <meta charset="utf-8">
    <!-- Ensures compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Ensures the page is responsive and scales correctly on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title of the page -->
    <title>Rover UI Login</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to custom CSS for login page styling -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Preconnect to Google Fonts with crossorigin for secure connections -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to the Oxygen font family from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container for the login interface -->
    <div class="login-container-fluid">
        <!-- Box containing login elements -->
        <div class="login-box-fluid">
            <!-- Display the name of the rover -->
            <div class="rover-name">Moon Rover 2.0</div>
            <!-- Rover image for visual appeal -->
            <a class="rover-img">
                <img src="css/rover.png" alt="Rover" id="rover-img">
            </a>   
            <!-- Password input field -->
            <input type="password" placeholder="Enter Password" name="password" id="password" required>  
            <!-- Login button -->
            <button type="submit" id="login-button">Login</button>
        </div>
    </div>

    <!-- Link to custom JavaScript for the login page -->
    <script src="script_login.js"></script>
    <!-- Link to Bootstrap JavaScript for interactivity and functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
